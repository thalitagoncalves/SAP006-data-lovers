<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Studio Ghibli</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header class="nav-bar">
      <div>
        <h1>STUDIO GHIBLI</h1>
      </div>
      <nav>
        <ul>
          <li><a>HOME</a></li>
          <li><a>PERSONAGENS</a></li>
          <li><a>SOBRE</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="font-lighter introduction">Confira a filmografia do Studio Ghibli</h2>
      <section class="filters">
        <button id="higher-score-btn">Maior avaliação</button>
        <button id="lower-score-btn">Menor avaliação</button>
        <select class="select-director">
          <option class="select-director" value="director" selected disabled>Diretor</option>
          <option class="select-director" value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option class="select-director" value="Isao Takahata">Isao Takahata</option>
          <option class="select-director" value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          <option class="select-director" value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option class="select-director" value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option class="select-director" value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>
        <input type="search" id="search-film" placeholder="Procure um filme">
      </section>
      <div id="container" class="container"></div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
